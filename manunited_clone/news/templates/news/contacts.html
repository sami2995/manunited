{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h3>Contact Messages</h3>
    <table class="table table-bordered bg-white mt-3">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Received</th>
                <th width="140">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for c in contacts %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ c.name }}</td>
                <td>{{ c.email }}</td>
                <td>{{ c.subject }}</td>
                <td>{{ c.created_at|date:"Y-m-d H:i" }}</td>
                <td>
                    <a href="{% url 'news:contact_detail' c.pk %}" class="btn btn-sm btn-info">View</a>
                    <a href="{% url 'news:contact_delete' c.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="6" class="text-center">No messages yet.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
